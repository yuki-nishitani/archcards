<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>archcards | 一覧</title>

<style>
body{
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  margin: 0;
  background:#ffffff;
}

.wrap{
  max-width: 900px;
  margin: 0 auto;
  padding: 12px;
}

.grid{
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 8px;
}

.item{
  background: #ffffff;
  border: 1px solid #d6d6d6;
  border-radius: 8px;
  padding: 8px;
  text-align: left;
  cursor: pointer;
}

.item img{
  width: 100%;
  height: 80px;
  object-fit: cover;       /* サムネらしくトリミング */
  border-radius: 4px;
  display: block;
}

.title{
  margin-top: 6px;
  font-size: 0.7rem;
  font-weight: 600;
  line-height: 1.3;
}

.back-to-index {
  display: inline-block;
  margin: 12px 0 0px 12px;
  padding: 6px 10px;
  font-size: 14px;
  text-decoration: none;
  color: #333;
  border: 1px solid #ccc;
  border-radius: 6px;
  background: #f8f8f8;
}
.back-to-index:hover {
  background: #eaeaea;
}


</style>
</head>

<body>

<a href="../index.html" class="back-to-index">トップに戻る</a>

<div class="wrap">
  <div class="grid" id="grid"></div>
</div>

<script>
const DATA_JSON = "./data.json";
const grid = document.getElementById("grid");

async function load(){
  const res = await fetch(DATA_JSON, { cache:"no-store" });
  const items = await res.json();

  items.forEach(item=>{
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <img src="${item.images?.[0] ?? ""}">
      <div class="title">${item.title ?? ""}</div>
    `;

    // クリックで詳細へ
    div.onclick = ()=>{
      location.href = `card.html?id=${item.id}`;
    };

    grid.appendChild(div);
  });
}

load();
</script>
</body>
</html>
