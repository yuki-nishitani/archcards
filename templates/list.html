<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>archcards | 一覧</title>

<style>
body{
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  margin: 0;
  background:#ffffff;
}

.wrap{
  max-width: 900px;
  margin: 0 auto;
  padding: 12px;
}

.grid{
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 8px;
}

.item{
  background: #ffffff;
  border: 1px solid #d6d6d6;
  border-radius: 8px;
  padding: 8px;
  text-align: left;
  cursor: pointer;
}

.item img{
  width: 100%;
  height: 80px;
  object-fit: cover;       /* サムネらしくトリミング */
  border-radius: 4px;
  display: block;
}

.title{
  margin-top: 6px;
  font-size: 0.7rem;
  font-weight: 600;
  line-height: 1.3;
}

.back-to-index {
  display: inline-block;
  margin: 0;
  padding: 6px 10px;
  font-size: 14px;
  text-decoration: none;
  color: #333;
  border: 1px solid #ccc;
  border-radius: 6px;
  background: #f8f8f8;
}
.back-to-index:hover {
  background: #eaeaea;
}

.topbar{
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 12px 0 12px; /* 左右余白＋上だけ少し */
}

/* 右上：編集ボタン */
.to-admin{
  display: inline-block;
  padding: 6px 10px;
  font-size: 14px;
  text-decoration: none;
  color: #333;
  border: 1px solid #ccc;
  border-radius: 6px;
  background: #f8f8f8;
}
.to-admin:hover{
  background: #eaeaea;
}

</style>
</head>

<body>

<div class="topbar">
  <a href="../index.html" class="back-to-index">トップに戻る</a>
  <a href="./admin.html" class="to-admin">編集に進む</a>
</div>
<div class="wrap">
  <div class="grid" id="grid"></div>
</div>

<script>
  const R2_PUBLIC_BASE = "https://pub-6e7134ff7595457297783250821603b8.r2.dev";

  function buildThumbUrl(collection, id){
    const c = encodeURIComponent(collection);
    const i = encodeURIComponent(id);
    return `${R2_PUBLIC_BASE}/${c}/${i}/thumb.webp`;
  }


  const DATA_JSON = "https://archicard-api.yuki-548.workers.dev/api/items?collection=nihon";
  const grid = document.getElementById("grid");

  async function load(){
    const res = await fetch(DATA_JSON, { cache:"no-store" });
    const items = await res.json();

    items.forEach(item=>{
      const div = document.createElement("div");
      div.className = "item";


    const full = item.images?.[0] ?? "";
    const thumb = buildThumbUrl("nihon", item.id);

    div.innerHTML = `
      <img
        src="${thumb}"
        data-fallback="${full}"
        alt=""
        onerror="
          if(!this.dataset.fbTried){
            this.dataset.fbTried=1;
            const fb=this.dataset.fallback||'';
            if(fb){ this.src=fb; return; }
          }
          this.style.display='none';
        "
      >
      <div class="title">${item.title ?? ""}</div>
    `;




      // クリックで詳細へ
      div.onclick = ()=>{
        location.href = `card.html?id=${item.id}`;
      };

      grid.appendChild(div);
    });
  }

  load();
</script>
</body>
</html>
