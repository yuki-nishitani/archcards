<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>archcards</title>

<style>
body{
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  margin: 0;
  background:#ffffff;
}

.wrap{
  max-width: 900px;
  margin: 0 auto;
  padding: 12px;
}

h1{
  margin: 8px 0 12px 4px; 
  font-size: 20px;
  font-weight: 800;
}

.grid{
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 10px;
}

.item{
  background: #ffffff;
  border: 1px solid #d6d6d6;
  border-radius: 8px;
  padding: 8px;
  cursor: pointer;
}

.item img{
  width: 100%;
  height: 90px;
  object-fit: cover;
  border-radius: 4px;
  display: block;
  background: #f0f0f0;
}

.title{
  margin-top: 6px;
  font-size: 0.8rem;
  font-weight: 700;
  line-height: 1.3;
}


</style>
</head>

<body>
<div class="wrap">
  <h1>ARCHCARDS</h1>
  <div class="grid" id="grid"></div>
</div>

<script>
const grid = document.getElementById("grid");

const categories = [
  {
    title: "日本建築史",
    json: "./nihon/data.json",
    link: "./nihon/list.html",
    img: ""
  },
  {
    title: "西洋建築史",
    json: "./seiyo/data.json",
    link: "./seiyo/list.html",
    img: ""
  },
  {
    title: "近代建築史",
    json: "./kindai/data.json",
    link: "./kindai/list.html",
    img: ""
  }
];

async function pickRandomImage(cat){
  try{
    const res = await fetch(cat.json, { cache:"no-store" });
    const items = await res.json();

    const imgs = items
      .map(it => it.images?.[0])
      .filter(Boolean);

    if(imgs.length === 0) return "";

    return imgs[Math.floor(Math.random() * imgs.length)];
  }catch(e){
    console.warn("failed:", cat.json, e);
    return "";
  }
}

async function main(){
  for(const cat of categories){
    cat.img = await pickRandomImage(cat);

    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <img src="${cat.img}">
      <div class="title">${cat.title}</div>
      
    `;
    div.onclick = ()=> location.href = cat.link;
    grid.appendChild(div);
  }
}

main();
</script>
</body>
</html>
