<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>archcards</title>

<style>
body{
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  margin: 0;
  background:#ffffff;
}

.wrap{
  max-width: 900px;
  margin: 0 auto;
  padding: 12px;
}

h1{
  margin: 8px 0 12px 4px;
  font-size: 20px;
  font-weight: 800;
}

.grid{
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 10px;
  margin-bottom: 14px;
}

.item{
  background: #ffffff;
  border: 1px solid #d6d6d6;
  border-radius: 8px;
  padding: 8px;
  cursor: pointer;
}

.item img{
  width: 100%;
  height: 90px;
  object-fit: cover;
  border-radius: 4px;
  display: block;
  background: #f0f0f0;
}

.title{
  margin-top: 6px;
  font-size: 0.8rem;
  font-weight: 700;
  line-height: 1.3;
}
</style>
</head>

<body>
<div class="wrap">
  <h1>ARCHCARDS</h1>
  <div class="grid" id="grid-archcards"></div>

  <h1>STRUCTURE</h1>
  <div class="grid" id="grid-structure"></div>
</div>

<script>
const API_BASE = "https://archicard-api.yuki-548.workers.dev"; // Workers
const gridArch = document.getElementById("grid-archcards");
const gridStruct = document.getElementById("grid-structure");

// ARCHCARDS（同一タブ遷移）
const archcards = [
  {
    title: "日本建築史",
    json: `${API_BASE}/api/items?collection=nihon`,
    link: "./nihon/list.html",
    img: "",
    targetBlank: false
  },
  {
    title: "西洋建築史",
    json: `${API_BASE}/api/items?collection=seiyo`,
    link: "./seiyo/list.html",
    img: "",
    targetBlank: false
  },
  {
    title: "近代建築史",
    json: `${API_BASE}/api/items?collection=kindai`,
    link: "./kindai/list.html",
    img: "",
    targetBlank: false
  }
];

// STRUCTURE（NQM Maker β は新しいタブ）
const structures = [
  {
    title: "NQM Maker β",
    json: "", // ランダム画像取得しない
    link: "https://nqm.pages.dev/",
    img: "https://pub-6e7134ff7595457297783250821603b8.r2.dev/icon/NQM.webp",
    targetBlank: true
  }
];

async function pickRandomImage(cat){
  try{
    const res = await fetch(cat.json, { cache:"no-store" });
    const items = await res.json();

    // items が配列 / {items:[...]} どっちでも拾えるように保険
    const list = Array.isArray(items) ? items : (items?.items ?? []);
    const imgs = list.map(it => it?.images?.[0]).filter(Boolean);

    if(imgs.length === 0) return "";
    return imgs[Math.floor(Math.random() * imgs.length)];
  }catch(e){
    console.warn("failed:", cat.json, e);
    return "";
  }
}

async function render(grid, categories){
  for(const cat of categories){
    if(!cat.img && cat.json){
      cat.img = await pickRandomImage(cat);
    }

    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <img src="${cat.img}" alt="">
      <div class="title">${cat.title}</div>
    `;

    div.onclick = () => {
      if(cat.targetBlank){
        // 新しいタブ（安全のため noopener）
        window.open(cat.link, "_blank", "noopener");
      }else{
        location.href = cat.link;
      }
    };

    grid.appendChild(div);
  }
}

render(gridArch, archcards);
render(gridStruct, structures);
</script>
</body>
</html>
